<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Newsletter</title>
</head>
<body>
    <h1>Subscribe to Daily News</h1>
    <form id="subscribe-form">
        <label for="email">Enter your email to subscribe:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Subscribe</button>
    </form>

    <p id="subscribe-message"></p>

    <script>
        document.getElementById('subscribe-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            
            fetch('/subscribe', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('subscribe-message').textContent = data.message;
            })
            .catch((error) => {
                document.getElementById('subscribe-message').textContent = 'Error subscribing.';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
