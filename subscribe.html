<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe/Unsubscribe</title>
</head>
<body>
    <h1>Subscribe/Unsubscribe from Newsletter</h1>
    
    <!-- Input for Email Address -->
    <label for="email">Enter your email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    <!-- Subscribe Button -->
    <button onclick="subscribe()">Subscribe</button>
    
    <!-- Unsubscribe Button -->
    <button onclick="unsubscribe()">Unsubscribe</button>
    
    <!-- Response Message -->
    <p id="response-message"></p>

    <script>
        // Function to handle subscription
        function subscribe() {
            const email = document.getElementById('email').value;
            if (!email) {
                document.getElementById('response-message').textContent = 'Please enter a valid email address.';
                return;
            }
            
            fetch('https://api.github.com/repos/MichaelCrosson/MichaelCrosson.github.io/actions/workflows/manage_subscribers.yml/dispatches', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer 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',
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    ref: 'main',  // Branch where the workflow is defined
                    inputs: {
                        action: 'subscribe',
                        email: email
                    }
                })
            }).then(response => {
                if (response.ok) {
                    document.getElementById('response-message').textContent = `Successfully subscribed ${email}.`;
                } else {
                    document.getElementById('response-message').textContent = `Failed to subscribe ${email}.`;
                }
            }).catch(error => {
                document.getElementById('response-message').textContent = `Error: ${error}`;
            });
        }

        // Function to handle unsubscription
        function unsubscribe() {
            const email = document.getElementById('email').value;
            if (!email) {
                document.getElementById('response-message').textContent = 'Please enter a valid email address.';
                return;
            }
            
            fetch('https://api.github.com/repos/MichaelCrosson/MichaelCrosson.github.io/actions/workflows/manage_subscribers.yml/dispatches', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer 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',
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    ref: 'main',  // Branch where the workflow is defined
                    inputs: {
                        action: 'unsubscribe',
                        email: email
                    }
                })
            }).then(response => {
                if (response.ok) {
                    document.getElementById('response-message').textContent = `Successfully unsubscribed ${email}.`;
                } else {
                    document.getElementById('response-message').textContent = `Failed to unsubscribe ${email}.`;
                }
            }).catch(error => {
                document.getElementById('response-message').textContent = `Error: ${error}`;
            });
        }
    </script>
</body>
</html>
