<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe from Newsletter</title>
</head>
<body>
    <h1>Unsubscribe from Daily News</h1>
    <form id="unsubscribe-form">
        <label for="email">Enter your email to unsubscribe:</label><br>
        <input type="email" id="unsubscribe-email" name="email" required><br><br>
        <button type="submit">Unsubscribe</button>
    </form>

    <p id="unsubscribe-message"></p>

    <script>
        document.getElementById('unsubscribe-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('unsubscribe-email').value;
            
            fetch('/unsubscribe', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('unsubscribe-message').textContent = data.message;
            })
            .catch((error) => {
                document.getElementById('unsubscribe-message').textContent = 'Error unsubscribing.';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
